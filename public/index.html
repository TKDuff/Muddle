<html>
<html>
    <head> 
        <title>Location</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        <script src="client.js" type="text/javascript" defer>//defer used as html map must load before can make call to L.map in client.js</script> 
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div id="MaynoothMap"></div>
        <div id="commentBox">
            <textarea rows="4" cols="50" id="confessionBox"></textarea>  
            <br>
            <button id="submit" onclick="postConfession()">Submit</button>    
        </div>

        <div id="deleteButton">
            <br>
            <button id="wipe" onclick="wipeDB()">Wipe database</button>   
        </div>

        <div id="fakePostBox">
            <button id="create" onclick="createFakePost()">Create</button> 
            <textarea rows="1" cols="10" id="fakePostCommentBox"></textarea>    
        </div>

        <svg>
            <defs>
              <rect id="defaultGradientRect" width="200" height="200" />
            </defs>
          </svg>

          
          <svg>
            <defs>
              <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="1.5" dy="1.5" stdDeviation="2"/>
              </filter>
            
              <circle id="circle" cx="12.5" cy="12.5" r="10" fill="yellow" filter="url(#f1)" />
            </defs>
          </svg>
    </body>
</html>
