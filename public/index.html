<html>
    <head> 
        <title>Location</title>

        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
        <style>#brookfieldMap { height: 800px; }</style>

    <body>
        <t1>Simple User Location</t1>
        <div id="brookfieldMap"></div>
        <div id="commentBox">
            <textarea rows="4" cols="50" id="confessionBox"></textarea>  
            <br>
            <button id="submit" onclick="postConfession()">Submit</button>    
        </div>

        <div id="deleteButton">
            <br>
            <button id="wipe" onclick="wipeDB()">Wipe database</button>   
        </div>

        <div id="fakePostBox">
            <button id="create" onclick="createFakePost()">Create</button> 
            <textarea rows="1" cols="10" id="fakePostCommentBox"></textarea>    
        </div>

        <svg>
            <defs>
              <rect id="defaultGradientRect" width="200" height="200" />
            </defs>
          </svg>

            <defs>
              <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">

                <stop offset="100%" id="Up1" stop-color="var(--Up-gradient-2)"/>
                </linearGradient>
      
              <g id="rectangle">
                <rect x="0" y="0" width="200" height="200" filter="url(#f1)" fill="url(#Gradient)"/>

              <circle id="circle" cx="12.5" cy="12.5" r="10" fill="yellow" filter="url(#f1)" />

          </svg>
    </body>
</html>
