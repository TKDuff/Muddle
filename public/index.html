          <div id="postButton">

          <div id="inputPopup" style="display: none;">
            <svg width="300" height="180" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="var(--default-yellow)"/>
                <foreignObject x="10" y="10" width="280" height="250">
                  <textarea id="customInput" maxlength="250"  type="text" style="width:100%; height:100%;" placeholder="Write what you want..."></textarea>
              </foreignObject>
                <rect x="0" y="150" width="30" height="30" fill="transparent" cursor="pointer" class="closePopup"/>
                <line x1="5" y1="155" x2="25" y2="175" class="closePopupLine closePopup"/>
                <line x1="5" y1="175" x2="25" y2="155" class="closePopupLine closePopup"/>
                <rect x="270" y="150" width="30" height="30" fill="transparent" cursor="pointer" class="post"/>
                <line x1="270" y1="165" x2="282" y2="175" class="postLine post"/>
                <line x1="282" y1="175" x2="295" y2="150" class="postLine post"/>
              </svg>
            </svg>
        </div>
